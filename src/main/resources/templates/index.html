<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ラブホテル</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; 
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-height: 70vh; 
            margin-bottom: 20px; 
        }
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: auto; 
            max-height: 100%; 
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
		<img src="/images/logo/logo.webp" alt="Hotel Heaven Logo" class="logo">
        <h1>Welcome to Hotel Heaven</h1>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/rooms}">部屋</a></li>
            <li><a th:href="@{/pricing}">システム</a></li>
            <li><a th:href="@{/booking}">予約</a></li>
            <li><a th:href="@{/services}">サービス</a></li>
            <li><a th:href="@{/contact}">連絡</a></li>
            <li><a th:href="@{/faq}">よく質問</a></li>
        </ul>
    </nav>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <img id="carousel-image" src="/images/Room/A/A1.webp" alt="Room Image">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="previousImage()">❮</button>
                <button class="carousel-button" onclick="nextImage()">❯</button>
            </div>
        </div>
        <section>
            <h2>お部屋</h2>
            <p>快適さとプライバシーのために設計された豪華な部屋をご覧ください。</p>
        </section>
    </main>
    <footer>
        <p>© 2024 ラブホテル. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            "/images/Room/A/A1.webp", 
            "/images/Room/A/A2.webp",
            "/images/Room/B/B1.webp", 
            "/images/Room/B/B2.webp"
            
        ];
        let currentImageIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById('carousel-image');
            imageElement.style.opacity = 0;
            setTimeout(() => {
                imageElement.src = images[index];
                imageElement.style.opacity = 1;
            }, 500); 
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            showImage(currentImageIndex);
        }
    </script>
</body>
</html>
